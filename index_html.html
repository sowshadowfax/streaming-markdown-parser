<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Markdown Parser</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    #output {
      min-height: 200px;
      line-height: 1.6;
      font-size: 16px;
      user-select: text;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Styling for inline code */
    .inline-code {
      background-color: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      color: #e01e5a;
    }

    /* Styling for code blocks */
    .code-block {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 12px;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      display: block;
      margin: 10px 0;
      overflow-x: auto;
    }

    .controls {
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #004494;
    }

    .speed-control {
      display: inline-block;
      margin-left: 20px;
    }

    .speed-control label {
      margin-right: 10px;
    }

    .speed-control input {
      width: 100px;
    }

    .info {
      background-color: #e7f3ff;
      border-left: 4px solid #007bff;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .info p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Streaming Markdown Parser Demo</h1>
  <p class="subtitle">Test your implementation by watching markdown stream in real-time</p>

  <div class="info">
    <p><strong>Instructions:</strong> Click "Start Stream" to see markdown being parsed in real-time.</p>
    <p><strong>Test:</strong> Try selecting and copying text as it streams in!</p>
  </div>

  <div class="controls">
    <button id="startBtn">Start Stream</button>
    <button id="resetBtn">Reset</button>
    <div class="speed-control">
      <label for="speedSlider">Stream Speed:</label>
      <input type="range" id="speedSlider" min="10" max="200" value="50">
      <span id="speedValue">50ms</span>
    </div>
  </div>

  <div class="container">
    <div id="output"></div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
